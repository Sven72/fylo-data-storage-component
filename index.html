<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <main class="flex-container">
      <div class="icon-container">
        <div class="logo-container">
          <img
            class="logo"
            src="./images/logo.svg"
            alt="Logo of the fylo company"
          />
        </div>
        <div class="flex-icon-container">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="Icon of an document" />
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="Icon of an folder" />
          </div>
          <div class="icon">
            <img
              class="icon"
              src="./images/icon-upload.svg"
              alt="Icon of an upload procedere"
            />
          </div>
        </div>
      </div>
      <div class="feedback-container">
        <p class="feedback-container-feedback">
          Youâ€™ve used <span class="big">815 GB</span> of your storage
        </p>
        <div class="load-bar">
          <div class="load-used">
            <div class="load-used-point"></div>
          </div>
        </div>
        <div class="gb">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="absolute-positioned to-uppercase">
          <p><span class="bigger">185</span><span>gb left</span></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
